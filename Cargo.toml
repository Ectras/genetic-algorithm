[package]
name = "genetic_algorithm"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
rand = { version = "0.8.5", features = ["small_rng"] }
itertools = "0.10.3"
streaming-stats = "0.2.3"
factorial = "0.2.1"

[dev-dependencies]
lru = "0.7.5"
criterion = "0.3"
pprof = { version = "0.7", features = ["criterion", "flamegraph"] }
distance = "0.4.0"

[[bench]]
name = "fitness"
harness = false

[[bench]]
name = "compete"
harness = false

[[bench]]
name = "crossover"
harness = false

[[bench]]
name = "genotype"
harness = false
